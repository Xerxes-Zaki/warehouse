<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="../img/common/www.ico.la_d4147701f1c4af6a466a47adbc790621_16X16.ico"/>
    <!-- 重置样式 -->
    <link rel="stylesheet" type="text/css" href="../css/common/reset.css">
    <!--公用的样式-->
    <link rel="stylesheet" type="text/css" href="../css/common/common.css">
    <link rel="stylesheet" type="text/css" href="../css/common/footer.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common/home.css"/>
	<!-- 自己的样式 -->
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	
	<div id="box">
		<div class="reg">
			<div class="content">
				<!--头部-->
				<div class="clearfix">
					<a href="index.html"><img src="../img/login/reg_logo.png"/></a>
					<div class="reg_login_btn">
						未注册？
						<a href="regist.html">请注册</a>
					</div>
				</div>
				<!--登录界面-->
				<div class="reg_bg">
					<div class="reg_box">
						<div class="reg_vip">登陆步淘网，享受快乐生活每一天~</div>
						<div id="error"></div>
						<form action="">
							<dl class="clearfix">
								<dt>用户名/邮箱：</dt>
								<dd>
									<input class="in_240" type="text" placeholder="请输入用户名或邮箱登录" data-ori="请输入用户名或邮箱登录" name="email" id="login-email" msgid="login-email-msg" is_error="1" />
									<span class="tip_icon_email tip_wrong"></span>
									<p class="hint tip_txt" id="login-email-msg"></p>
								</dd>
								<dt>密码：</dt>
								<dd>
									<input class="in_240" type="password" name="password" id="login-password" is_error="1" />
									<span class="tip_icon_pwd tip_wrong"></span>
									<p class="hint tip_txt1"></p>
								</dd>
								<dt></dt>
								<dd>
									<input type="checkbox" id="remember" name="auto_login" checked="checked" />
									<label for="remenber" class="bjrcb">记住登录名</label>
								</dd>
								<dt></dt>
								<dd>
									<input id="login_btn" type="submit" value="" />
									<a href="javascript:void(0);">
										<span class="red font_12">忘记密码？</span>
									</a>
								</dd>
							</dl>
						</form>
						<div class="quick_login">
							<h4>您也可以用合作网站账号登录步淘</h4>
							<a href="#"><img src="../img/regist/quick_02.png"/></a>
							<a href="#"><img src="../img/regist/quick_01.png"/></a>
							<a href="#"><img src="../img/regist/quick_03.png"/></a>
							<a href="#"><img src="../img/regist/quick_04.png"/></a>
							<a href="#"><img src="../img/regist/quick_05.png"/></a>
						</div>
					</div>
				</div>
			</div>
			<div class="reg_pic">
				<img src="../img/regist/login_pic.png"/>
			</div>
		</div>
	</div>
	
	<!--尾部-->
	<div id="footer"></div>
	
	<!--右侧工具栏-->
	<div class="home_go_top_R"></div>
	
	<script src="../lib/jquery-1.12.3.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js" ></script>
	<script src="../js/common/common.js"></script>
	<script type="text/javascript">
		/*尾部*/
		loadHtml("../html/common/footer.html","#footer");
		/*右侧工具栏*/
		loadHtml("../html/common/home.html",".home_go_top_R");
	</script>
	<script src="../js/login.js"></script>
</body>
</html>
