<div class="listFrame">
	<h2 id="{id}">
		<a href="goodDetail.html">{m_name}</a>
	</h2>
	<div class="pic">
		<img src="{m_img}"/>
	</div>
	<div class="goBay">
		<span class="listPrice">
			<b>￥</b><span>{m_price}</span>
		</span>
		<a href="javascript:void(0);" id="listBtn">
			<img src="../img/goodList/qkk.jpg"/>
		</a>
	</div>
	<table class="buyState" cellpadding="0" cellspacing="0" border="0">
		<tr>
			<td class="listLeft">
				原价：<span>￥<i>{m_pay}</i></span>
			</td>
			<td class="listRight">
				折扣：<span>{m_discount}</span>折
			</td>
		</tr>
	</table>
</div>
